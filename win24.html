<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winter 2024</title>
    <style>
        h2 {
            text-align: center;
        }

        /* Galerie mit 4 Bildern pro Spalte */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }

        /* Styling der Bilder */
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            cursor: pointer;
        }

        /* Stil für das vergrößerte Bild */
        .modal {
            display: none; /* Anfangs ausgeblendet */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
        }

        /* Der Close-Button */
        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

        /* Weiter- und Zurück-Buttons */
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.0);
            color: white;
            font-size: 30px;
            padding: 10px;
            border: none;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(250, 0, 0, 0.6);
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }
    </style>
</head>
<body>

<h2>Winter 2024</h2>

<!-- Galerie -->
<div class="gallery">
    <img src="" alt="Bild 1">
    <img src="" alt="Bild 2">
    <img src="bild3.jpg" alt="Bild 3">
    <img src="bild4.jpg" alt="Bild 4">
    <img src="bild5.jpg" alt="Bild 5">
    <img src="C:\Users\urija\Pictures\Bilder\neon-city-lights-4k-u3-1920x1200.jpg" alt="Bild 6">
    <!-- Füge mehr Bilder hinzu -->
</div>

<!-- Modal für das vergrößerte Bild -->
<div id="myModal" class="modal">
    <span class="close">&times;</span>
    <button class="nav-button prev" onclick="changeImage(-1)">&#10094;</button>
    <img id="modalImg" src="" alt="">
    <button class="nav-button next" onclick="changeImage(1)">&#10095;</button>
</div>

<script>
    // Alle Bilder abrufen
    const images = document.querySelectorAll('.gallery img');
    const modal = document.getElementById('myModal');
    const modalImg = document.getElementById('modalImg');
    const closeBtn = document.querySelector('.close');
    let currentIndex = 0;

    // Event Listener für jedes Bild
    images.forEach((image, index) => {
        image.addEventListener('click', () => {
            modal.style.display = 'flex'; // Modal anzeigen
            modalImg.src = image.src;    // Das Bild in der großen Ansicht setzen
            currentIndex = index;        // Der aktuelle Index des Bildes
        });
    });

    // Event Listener zum Schließen des Modals
    closeBtn.addEventListener('click', () => {
        modal.style.display = 'none'; // Modal schließen
    });

    // Event Listener, um das Modal zu schließen, wenn man außerhalb des Bildes klickt
    window.addEventListener('click', (event) => {
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    });

    // Funktion zum Wechseln der Bilder
    function changeImage(direction) {
        currentIndex += direction;
        
        // Falls der Index nach vorne oder hinten außerhalb des Bereichs geht, zurück zum Anfang oder Ende
        if (currentIndex < 0) {
            currentIndex = images.length - 1;
        } else if (currentIndex >= images.length) {
            currentIndex = 0;
        }

        // Das neue Bild in das Modal setzen
        modalImg.src = images[currentIndex].src;
    }
</script>

</body>
</html>
